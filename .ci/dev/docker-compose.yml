version: '3.4'
services:
  django:
    env_file: ../../.env.dev
    depends_on:
      - redis
      - postgres
    build:
      context: ../..
      dockerfile: ./.ci/Dockerfile
      target: dev
    command: sleep infinity
    volumes:
      - ../..:/app
      - /app/vite/node_modules/

  postgres:
    env_file: ../../.env.dev
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
