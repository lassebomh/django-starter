version: '3.4'
services:
  django:
    depends_on:
     - redis
     - postgres
    build:
      context: ../..
      dockerfile: ./.ci/Dockerfile
      target: test
    env_file:
      - ../../.env.example
    ports:
      - "8000:8000"

  postgres:
    image: postgres:15-bookworm
    expose:
      - "5432:5432"
    env_file:
      - ../../.env.example

  redis:
    image: redis:7-bookworm
    expose:
      - "6379:6379"