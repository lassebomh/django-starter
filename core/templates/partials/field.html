<div class="mb-6">
    {% if label %}
        <label class="label" {% for k,v in label_kwargs %}{{k}}="{{v}}"{% endfor %}>
            {{ label }}
        </label>
    {% endif %}
    
    <input class="input" {% for k,v in input_kwargs %}{{k}}="{{v}}"{% endfor %} />
    
    {% if errors %}
        {% for error in errors %}
            <div class="mt-2 text-sm text-red-600 dark:text-red-500">
                {{ error.message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
